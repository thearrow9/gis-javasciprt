<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="style.css" />

    <script src="http://js.arcgis.com/3.9compact/"></script>
    <script src="main.js"></script>
</head>

<body class="claro">
    <div id="map"></div>

    <div id="basemap-toggle"></div>
    <div id="display" class="panel">
        <div id="layers">
            <h3>Видими слоеве</h3>
            <div id="layer-list"></div>
        </div>
        <div id="layers">
            <h3>Търсене на земетресения</h3>
            <div><label for="activation">Активирай филтри</label> <input type="checkbox" id="activation" /></div>
            <div><select id="select-state"></select></div>
            <div>с магнитуд над <span id="slider-value">5</span></div>
            <div id="slider"></div>
        </div>
        <div id="drawing-tools">
            <h3>Търсене в област</h3>
            <button class="tool" value="ELLIPSE">Елипса</button>
            <button class="tool" value="FREEHAND_POLYGON">Полигон</button>
            <div id="selection-results"></div>
        </div>
        <div id="legend">
            <h3>Легенда</h3>
            <div id="legend-panel"></div>
        </div>
    </div>
    <div id="form">
        <div>
            <input type="text" placeholder="Търси щат" value="" id="state-name" size="30" /><input type="button" value="Търси!" id="form-submit" />
        </div>
    </div>

    <div id="search-results" class="panel"></div>

    <div id="shapes" class="panel">
        <div id="template">
            <h3>Инструменти</h3>
            <div id="template-picker"></div>
        </div>
    </div>
</body>
</html>
