<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="http://js.arcgis.com/3.9compact/"></script>
    <script src="main.js"></script>
</head>

<body class="claro">
    <div id="map"></div>

    <div id="display" class="panel">
        <div id="layers">
            <h3>Видими слоеве</h3>
            <div id="layer-list"></div>
        </div>
        <div id="legend">
            <h3>Легенда</h3>
            <div id="legend-panel"></div>
        </div>
    </div>

    <div id="shapes" class="panel">
        <div id="tools">
            <h3>Инструменти</h3>
            <div id="drawing-tools">
                <div class="rows">
                    <button class="tool" value="POINT">Точка</button>
                    <button class="tool" value="FREEHAND_POLYLINE">Линия</button>
                </div>
                <div class="rows">
                    <button class="tool" value="TRIANGLE">Триъгълник</button>
                    <button class="tool" value="ELLIPSE">Елипса</button>
                </div>
                <div class="rows">
                    <button class="tool" value="FREEHAND_POLYGON">Полигон</button>
                    <button class="tool" value="DELETE">Гума</button>
                </div>
            </div>
        </div>
        <div id="colors">
            <h3>Избор на цвят</h3>
            <div id="color-panel"></div>
        </div>
    </div>
</body>
</html>
